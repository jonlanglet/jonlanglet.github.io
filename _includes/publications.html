{% if site.data.publications %}
<div id="publications">
    {% assign pubs = site.data.publications %}
    {% for entry in pubs %}
        {% assign key = entry | first %}
        {% if sm[key].title %}
            {{ sm[key].title }}
            {{ sm[key].authors }}
            {{ sm[key].year }}
        {% endif %}
    {% endfor %}
</div>
{% endif %}
