{% if site.data.publications %}
<table id="publications">
    {% assign pub = site.data.publications %}
    {% for entry in pub %}
        {% assign key = entry | first %}
        {% if pub[key].title %}
			<tr>
				<th>
					{{ pub[key].title }}
				</th>
				<th>
					{{ pub[key].authors }}
				</th>
				<th>
					{{ pub[key].year }}
				</th>
            </tr>
        {% endif %}
    {% endfor %}
</table>
{% endif %}
