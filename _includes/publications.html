{% if site.data.publications %}
<div id="publications">
    {% assign pub = site.data.publications %}
    {% for entry in pub %}
        {% assign key = entry | first %}
        {% if pub[key].title %}
            {{ pub[key].title }}
            {{ pub[key].authors }}
            {{ pub[key].year }}
        {% endif %}
    {% endfor %}
</div>
{% endif %}
